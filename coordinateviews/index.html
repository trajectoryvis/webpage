<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>D3 Brush and Linking tutorial</title>

	<!-- Bootstrap cdn -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" href="css/main.css">


</head>
<body>
<div class="container-fluid">
	<h1>UCY Trajectories</h1>
  <div class="row">
		<div class="col-xs-12" id = "frames">
			<h2>Frames</h2>
			<div id="frameline"></div>
		</div>


		<!-- On small screens fills the full grid, on medium+ ones only half -->
		<div class="col-xs-12 col-md-6" id = "traj"> <!--Changed from 4 and 8 to 6 and 6, as they, contrary to the example, should be of same size? -->
			<h2>Trajectories</h2>
			<div class="barChart" id="trajectories"></div>
		</div>

		<!-- On small screens fills the full grid, on medium+ ones only half -->
		<div class="col-xs-12 col-md-6" id = "over">
			<h2>Overview</h2>
			<div class="barChart" id="overview"></div>
		</div>

  </div>
</div>


<!-- Crossfilter cdn -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>



<script src="js/frameSeriesChart.js"></script>
<script src="js/overviewChart.js"></script>
<script src="js/main.js"></script>


<!-- JQuery + Bootstrap JS cdn -->
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
